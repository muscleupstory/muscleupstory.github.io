<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
            <div class="col-lg-2 text-center">
                <a href="https://blog.naver.com/{{ site.naver_blog_username }}">
                    <i class="fa fa-bold fa-3x wow bounceIn" data-wow-delay=".3s"></i> <!-- 네이버 블로그 아이콘은 없으므로 'fa-bold' 사용 -->
                    <p>{{ site.naver_blog_username }}</p>
                </a>
            </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
            <div class="col-lg-2 text-center">
                <a href="https://www.instagram.com/{{ site.instagram_username }}">
                    <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".2s"></i>
                    <p>{{ site.instagram_username }}</p>
                </a>
            </div>

    </div>
</section>
